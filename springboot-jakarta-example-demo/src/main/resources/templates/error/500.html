<!DOCTYPE html>
<html lang="zh_CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统错误 - 500</title>
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .error-container h1 {
            font-size: 100px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .error-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .error-container .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .error-container .btn:hover {
            background-color: #2980b9;
        }

        .error-container i {
            font-size: 100px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
    </style>
</head>
<body th:attr="data-ctx=${application.ctx}">
<div class="error-container">
    <h3>500</h3>
    <h4>系统错误</h4>
    <p>很抱歉，系统发生了错误，请联系IT。</p>
    <a href="#" class="btn" onclick="window.history.back();">返回上一页</a>
</div>

</body>
</html>
