<!DOCTYPE html>
<html lang="zh_CN"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" th:href="@{/public/favicon.png}">
	<title>System error Page</title>
	<meta name="keyword" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="copyright" content="胡桃夹子。All Rights Reserved">
</head>
<title>错误</title>
<meta charset="utf-8">
<body class="preview" id="top" data-spy="scroll" data-target=".subnav" data-offset="80">
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="hero-unit center error_center" style="padding-top: 10%; text-align: center; margin-left: auto; margin-right: auto; margin-bottom: auto; margin-top: auto;">
					<h1>
						<small>页面错误，<font face="Tahoma" color="red">error</font></small>
					</h1>
					 <br />
					<p>
						<font face="Tahoma" color="#FF9900" th:text="${exception.message}?:'请求出错'"></font>，再试一次或者，或使用浏览器的<b><a th:href="${url}">返回</a></b>按钮，导航到您之前访问的网页。
					</p>
					<p>
						<b>或者您可以点击下面这个小按钮：</b>
					</p>
					<a th:href="@{/index}" class="btn btn-large btn-info"><i class="icon-home icon-white"></i> 返回首页</a>
				</div>
				<br />

			</div>
		</div>
	</div>
</body>
</html>
