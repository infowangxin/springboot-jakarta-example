<!DOCTYPE html>
<html lang="zh_CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" th:href="@{/public/favicon.png}">
    <title>角色管理</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/toastr/toastr.min.css}" rel="stylesheet">
    <!--date style-->

    <link th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/js/My97DatePicker/skin/WdatePicker.css}" rel="stylesheet">
</head>

<body class="fixed-sidebar">
<div id="wrapper">
    <!----左侧导航开始----->
    <nav class="navbar-default navbar-static-side" role="navigation" id="leftnav"></nav>
    <!----左侧导航结束----->

    <!---右侧内容区开始---->
    <div id="page-wrapper" class="gray-bg">
        <!---顶部状态栏 star-->
        <div class="row ">
            <nav class="navbar navbar-fixed-top" role="navigation" id="topnav"></nav>
        </div>
        <!---顶部状态栏 end-->

        <!--------当前位置----->
        <div class="row  border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>角色管理</h2>
                <ol class="breadcrumb">
                    <li>权限管理</li>
                    <li class="active">角色管理</li>
                </ol>
            </div>
        </div>

        <!-----内容区域---->
        <div class="wrapper wrapper-content animated fadeInRight">
            <!--当前位置开始-->
            <div class="ibox-content m-b-sm border-bottom">
                <div class="row">
                    <div class="form-group col-md-3 m-t-xs m-b-none">
                        <input value="" placeholder="请输入角色编码" class="form-control input-sm text-center" id="roleCode">
                    </div>
                    <div class="form-group col-md-3 m-t-xs m-b-none">
                        <input value="" placeholder="请输入角色名称，模糊查询" class="form-control input-sm text-center" id="roleName">
                    </div>
                    <div class="form-group col-md-1 m-t-xs m-b-none">
                        <button type="button" class="btn btn-sm btn-primary no-margins" id="queryRoleBtn">
                            查询
                        </button>
                    </div>
                </div>
            </div>
            <!--当前位置结束-->

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox" id="role_list_page_box" th:include="auth/role_list_page:: #include_list_page">
                    </div>
                </div>
            </div>

        </div>
        <!-----内容结束----->

    </div>
</div>
<!---右侧内容区结束----->

<!----明细开始---->
<div class="modal fade" id="role-detail-box" tabindex="-1" role="dialog" aria-labelledby="role-detail-box-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="role-detail-box-label">角色信息</h5>
            </div>
            <div class="modal-body">
                <!-- Payment Information -->
                <form>
                    <div class="form-group row">
                        <label for="detail-role-code" class="col-sm-4 col-form-label text-right"><strong>角色编码:</strong></label>
                        <div class="col-sm-8">
                            <span id="detail-role-code"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="detail-role-name" class="col-sm-4 col-form-label text-right"><strong>角色名称:</strong></label>
                        <div class="col-sm-8">
                            <span id="detail-role-name"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="detail-create-time" class="col-sm-4 col-form-label text-right"><strong>创建时间:</strong></label>
                        <div class="col-sm-8">
                            <span id="detail-create-time"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="detail-create-user-real-name" class="col-sm-4 col-form-label text-right"><strong>创建人:</strong></label>
                        <div class="col-sm-8">
                            <span id="detail-create-user-real-name"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!----明细结束---->


<!-- 全局 scripts -->
<script th:inline="javascript">
    window.ctx = [[${application.ctx}]];
    window.sessionUser = [[${session.sessionUser}]];
</script>
<script th:src="@{/static/js/jquery-2.1.1.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
<script th:src="@{/static/js/plugins/pace/pace.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- 插件 scripts -->
<script th:src="@{/static/js/plugins/toastr/toastr.min.js}" async></script><!---顶部弹出提示--->
<script th:src="@{/static/js/plugins/tagsinput/jquery.tagsinput.js}"></script>
<script th:src="@{/static/js/plugins/rslide/rslide.js}"></script>
<!--date style-->
<script th:src="@{/static/js/My97DatePicker/WdatePicker.js}"></script>
<script th:src="@{/static/js/plugins/qrcode/qrcode.min.js}"></script>
<script th:src="@{/static/js/plugins/loading/jquery.loading.js}"></script>

<script th:inline="javascript">

    //查询
    $("#queryRoleBtn").click(function () {
        const roleCode = $("#roleCode").val();
        const roleName = $("#roleName").val();
        $.ajax({
            url: ctx + '/auth/role_list?pageNum=1',
            type: "post",
            contentType: "application/json; charset=UTF-8",
            data: JSON.stringify({
                "roleCode": roleCode,
                "roleName": roleName
            }),
            success: function (data) {
                $('#role_list_page_box').html(data);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                toastr.error('', '查询失败');
            }
        });
    });

    // 查看详情
    function viewDetail(btn) {
        let roleId = $(btn).attr("data-id");
        let role = $('#' + roleId);
        let roleCode = role.attr("data-role-code");
        let roleName = role.attr("data-role-name");
        let createTime = role.attr("data-create-time");
        let createUserRealName = role.attr("data-create-user-real-name");
        $("#detail-role-code").text(roleCode);
        $("#detail-role-name").text(roleName);
        if (createTime) {
            $("#detail-create-time").text(createTime);
        } else {
            $("#detail-create-time").text("");
        }
        if (createUserRealName) {
            $("#detail-create-user-real-name").text(createUserRealName);
        } else {
            $("#detail-create-user-real-name").text("");
        }
    }

</script>

</body>
</html>
